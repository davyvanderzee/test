<html>

	<head>
		<script>
            function opnieuw() { 
                location.reload();
            } 
			function uitvoeren() {
                var x = document.getElementById("waarde").value;
                if(x == "open") {
                    document.getElementById("afbeelding").src="deurOpen.jpg";
                }
                else if (x == "dicht") {
                    document.getElementById("afbeelding").src="deurDicht.jpg";
                }
                else {
                    document.getElementById("afbeelding").src="wut.jpg";
                }
                }

            
		</script>

	</head>
	<body>
		<img src="deurDicht.jpg" id=afbeelding > <br> <br>
        <input id=waarde >

        <input type=button id="theButton" onclick="uitvoeren()"  value="Uitvoeren" >
        <p> <button onclick="opnieuw()" > Opnieuw </button> </p>
		
	
	</body>

</html>
